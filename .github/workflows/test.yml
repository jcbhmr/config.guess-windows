name: Test
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  test:
    strategy:
      matrix:
        include:
          - os: windows-2025
          - os: windows-11-arm
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v6
      - run: ./test.ps1
